<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Классификация отзыва на фильм</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
	<h1> Классификация отзыва на фильм </h1>
	<form action="" method="post">
		{% csrf_token %}
		<label for="mov">Отзыв</label>
		{{ form.name }}
		<input type="submit" name="send" value="Классифицировать" class="mt-2 btn btn-danger">
	</form>
	<h2> Результат: {{ result }}</h2>
</body>
</html>
